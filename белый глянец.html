<!DOCTYPE html>
<html lang="ru-RU">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DVERKOM | фасады | Белый глянец</title>
 </head>
 <body>
  <site-header class="page"></site-header>
  <main class="main">
    <catalog-card data-facade-id="2"></catalog-card>
    <section id="feedback" class="feedback">
    <div class="feedback__inner container">
      <h2 class="title big decor decor-left" data-sal="slide-up" data-sal-delay="300" data-sal-duration="1000" data-sal-easing="ease-out-back">Заинтересованы в сотрудничестве?</h2>
      <form class="feedback__form" novalidate>
        <h3 class="feedback__form-title" data-sal="slide-up" data-sal-delay="300" data-sal-duration="1000" data-sal-easing="ease-out-back">Заполните форму и мы свяжемся с вами, чтобы обсудить ваш будущий проект</h3>
        <div class="feedback__form-main">
         <fieldset class="feedback__inputs">
          <label class="feedback__input-wrapper" data-sal="slide-up" data-sal-delay="300" data-sal-duration="1000" data-sal-easing="ease-out-back">
            <input class="feedback__input name" type="text" placeholder="" required>
            <span class="feedback__input-placeholder">Имя</span>
          </label>
          <label class="feedback__input-wrapper" data-sal="slide-up" data-sal-delay="300" data-sal-duration="1000" data-sal-easing="ease-out-back">
            <input name="email" class="feedback__input email" type="email" placeholder="" inputmode="email" required>
            <span class="feedback__input-placeholder">Email</span>
          </label>
          <label class="feedback__input-wrapper" data-sal="slide-up" data-sal-delay="300" data-sal-duration="1000" data-sal-easing="ease-out-back">
            <input class="feedback__input tel" type="tel" placeholder="" inputmode="tel" required>
            <span class="feedback__input-placeholder">Номер телефона</span>
          </label>
         </fieldset>
         <div class="feedback__form-bottom">
          <button class="feedback__form-button" type="submit" data-wave="rgb(255 255 255 / 40%)" data-sal="slide-up" data-sal-delay="300" data-sal-duration="1000" data-sal-easing="ease-out-back">
            <span>Отправить</span>
          </button>
         </div>          
        </div>
      </form>
      <a class="feedback__button button long" href="#!" data-wave="rgb(255 255 255 / 40%)" data-sal="slide-up" data-sal-delay="300" data-sal-duration="1000" data-sal-easing="ease-out-back">
        <span>Смотреть коллекции</span>
      </a>
    </div>
    </section>
  </main>
  <footer class="footer">
    <div class="footer__inner container">
      <div class="footer__top">
        <a class="logo" href="index.html" data-sal="slide-up" data-sal-delay="300" data-sal-duration="1000" data-sal-easing="ease-out-back">
          <img class="logo__image" src="imgs/logo/logo.png" alt="DVERKOM">
        </a>
        <div class="footer__links">
          <a class="footer__link" href="tel:+73434549834" data-sal="slide-up" data-sal-delay="300" data-sal-duration="1000" data-sal-easing="ease-out-back">+7 343 454 98 34</a>
          <a class="footer__link" href="mailto:infomkpro@mail.ru" data-sal="slide-up" data-sal-delay="300" data-sal-duration="1000" data-sal-easing="ease-out-back">infomkpro@mail.ru</a>
        </div>
      </div>
      <div class="footer__main">
        <address class="footer__address" data-sal="slide-up" data-sal-delay="300" data-sal-duration="1000" data-sal-easing="ease-out-back">
          <span>601241, Владимирская область, Собинский район, д.Демидово, дом 4Б, ко.</span>
        </address>
        <div class="footer__socials socials" data-sal="slide-up" data-sal-delay="300" data-sal-duration="1000" data-sal-easing="ease-out-back">
          <nav class="socials__nav">
            <ul class="socials__list">
              <li class="socials__list-item">
                <a class="socials__link" href="#!" title="whatsapp" data-tippy-content="whatsapp">
                  <span class="icon whatsapp"></span>
                  <span class="visually-hidden">whatsapp</span>
                </a>
              </li>
              <li class="socials__list-item">
                <a class="socials__link" href="#!" title="Telegram" data-tippy-content="Telegram">
                  <span class="icon telegram"></span>
                  <span class="visually-hidden">Telegram</span>
                </a>
              </li>
              <li class="socials__list-item">
                <a class="socials__link" href="#!" title="Instagram" data-tippy-content="Instagram">
                  <span class="icon instagram"></span>
                  <span class="visually-hidden">Instagram</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="footer__bottom">
        <strong class="footer__copyright" data-sal="slide-up" data-sal-delay="300" data-sal-duration="1000" data-sal-easing="ease-out-back">
          DVERKOM <br> 2025
        </strong>
      </div>
    </div>
  </footer>
  <script type="module" src="./main.js"></script>
 </body>
</html>
